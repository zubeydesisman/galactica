<!DOCTYPE html>
<html >
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <form class="form"  method="post">
      <label for="">  </label>
      <input type="text" id="userage" value="">

    </form>
    <div class="result">

      <p>Your Venus age is :<span id="venus-age"> </span></p> <br>
      <p>You've left years on Venus:<span id="left-venus"> </span></p><br>
      <p> You've left years on Venus:<span id="jupiter-age"> </span></p><br>

    </div>
  </div>
</body>
</html>
